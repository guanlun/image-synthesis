<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Image Synthesis</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-switch.min.css">
    <style type="text/css">
        .row {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap-switch.min.js"></script>
    <script src="dest/index.js"></script>
</head>
<body>
    <div id="textures" class="hidden">
        <img id="texture_01" src="img/trump.jpg" />
    </div>
	<div class="container">
		<div class="row">
            <div class="col-lg-8">
    	        <canvas id="canvas" width="640" height="480"></canvas>
            </div>
            <div class="col-lg-4">
        		<div class="row">
        			<div class="col-lg-4"></div>
        			<div class="col-lg-8">
        				<button id="rerender-button" class="btn btn-default">Re-render</button>
        			</div>
        		</div>

        		<div class="row">
        			<div class="col-lg-4">Antialiasing:</div>
        			<div class="col-lg-8">
        				<input id="antialiasing-toggle" type="checkbox">
        			</div>
        		</div>

                <div class="row">
        			<div class="col-lg-4">Rendering silhouette:</div>
        			<div class="col-lg-8">
        				<input id="silhouette-toggle" type="checkbox">
        			</div>
        		</div>

                <div class="row">
        			<div class="col-lg-4">Scene selection:</div>
        			<div class="col-lg-8">
        				<select id="scene-select" class="btn btn-default">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
        			</div>
        		</div>

            </div>
		</div>
    </div>
</body>
</html>
